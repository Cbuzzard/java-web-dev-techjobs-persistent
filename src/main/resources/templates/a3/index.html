<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
    <head th:replace="a3/fragments :: head"></head>

    <body>

        <div th:replace="a3/fragments :: page-header"></div>

        <div class="container body-content">
            <h2>View jobs by:</h2>
            <ul>
                <li th:each="action : ${actions}">
                    <a th:href="@{'/a3/' + ${action.key}}" th:text="${action.value}"></a>
                </li>
            </ul>
        </div>

    </body>

</html>
